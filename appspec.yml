version: 0.0
os: linux
files:
  - source: .
    destination:  /var/www/vhosts/soludents/public/
hooks:
  BeforeInstall:
    - location: scripts/before_install
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_service
      timeout: 300
      runas: root
